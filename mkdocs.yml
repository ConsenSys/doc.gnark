# Project information
site_name: gnark
site_url: https://docs.gnark.consensys.net/
site_description: gnark documentation.
site_author: gnark community
copyright: gnark and its documentation are licensed under Apache 2.0 license

#extra project info and template customisation
extra:
  logo_is_text: true
  latest_version_warning:
    url_contains: /latest/
    text: 'You are reading gnark development version documentation and
    some displayed features may not be available in the stable release.
    You can switch to stable version using the version box at screen bottom.'
  support:
    tool: discussions
    channel: https://github.com/ConsenSys/gnark/discussions
    email: zkteam@consensys.net
    website: https://github.com/Consensys/gnark
    company: Consensys
    issues: https://github.com/Consensys/gnark/issues
  google:
    site_verification: TODO # Google Search Console verif code
    tag_manager: TODO # Google tag manager code


# Software Repository
repo_name: ConsenSys/gnark
repo_url: https://github.com/ConsenSys/gnark

theme:
  name: material
  custom_dir: common/custom_theme
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  language: 'en'
  logo: 'Images/gnark_white.svg'
  favicon: 'Images/gnark_favicon.svg'
nav:
    - How to:
        - Get started with gnark:
            - Add gnark to your project: HowTo/get_started/add_to_project.md
            - Workflow: HowTo/get_started/workflow.md
        - Use gnark as a service:
            - gnarkd (experimental): HowTo/use/gnarkd.md
        - Write Circuits:
            - gnark API: HowTo/write/write_circuit.md
            - gnark standard library: HowTo/write/standard_library.md
            - Conditional and loops: HowTo/write/instructions.md
        - Optimize Circuits: HowTo/optimize/optimize.md
    - Concepts:
        - Overview: Concepts/Overview.md
    - Tutorials:
        - Overview: Tutorials/Overview.md
    - Reference:
        - Command Line:
            - Options: Reference/CLI/CLI-Syntax.md
            - Subcommands: Reference/CLI/CLI-Subcommands.md
        - REST API methods: Reference/Rest.md

markdown_extensions:
  - toc:
      permalink: ÔÉÅ
      toc_depth: 4
  - codehilite
  - pymdownx.tabbed
  - pymdownx.superfences
  - markdown_include.include:
      base_path: docs
  - admonition
  - footnotes
  - def_list
  - abbr
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.keys
  - pymdownx.details
  - pymdownx.emoji
  - pymdownx.magiclink
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - meta
  - smarty

plugins:
  - search:
      lang: 'en'
      separator: '[\s]+'
  - markdownextradata
  - redirects:
      redirect_maps:
        # Configure redirects using key:value pairs:
        # old_path.md: new_path.md
        # you can't use an already redirected path as an old_path.
        # new_path can be a file inside the docs/ folder or any URL (http://...)
        # Reference/EthSigner-CLI.md: Reference/CLI/CLI-Syntax.md
